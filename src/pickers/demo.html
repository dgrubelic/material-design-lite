<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Date picker</title>
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Datepicker attached to input</h6>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Fixed datepicker</h6>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--fixed">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Custom format datepicker</h6>
      
      <div id="custom-format" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--fixed">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Inline datepicker</h6>
      
      <div id="inline-datepicker" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--inline is-visible">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <script type="text/javascript">
    // Setup global date format
    MaterialDatePicker.settings.format = 'yyyy-mm-dd';

    window.onload = function() {
      var customFormat = document.querySelector('#custom-format');
      customFormat.MaterialDatePicker.settings.format = function (selectedDate) {
        /**
         * Append leading zero if necessary
         * @param {number} number
         * @return {string}
         */
        var addLeadingZero = function(number)Â {
          return ('0' + number).substr(-2, 2);
        };

        return [
          addLeadingZero(selectedDate.getDate()),
          addLeadingZero(selectedDate.getMonth() + 1),
          selectedDate.getFullYear()
        ].join('+');
      };
    }
  </script>
</body>
</html>
