<div class="mdl-grid">
  <div class="mdl-cell">
    <h5>Datepicker attached to input</h5>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker">
      <input type="text" class="mdl-textfield__input mdl-datepicker__input">
      <label class="mdl-textfield__label">Select date</label>
    </div><!-- /.mdl-datepicker mdl-js-datepicker -->

  </div><!-- /.mdl-cell -->
</div><!-- /.mdl-grid -->

<div class="mdl-grid">
  <div class="mdl-cell">
    <h5>Fixed datepicker</h5>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--fixed">
      <input type="text" class="mdl-textfield__input mdl-datepicker__input">
      <label class="mdl-textfield__label">Select date</label>
    </div><!-- /.mdl-datepicker mdl-js-datepicker -->

  </div><!-- /.mdl-cell -->
</div><!-- /.mdl-grid -->

<script type="text/javascript">
  window.onload = function() {
    var datepicker = document.querySelector('.mdl-js-datepicker');
    datepicker.MaterialDatePicker.selectedDate(new Date());
    datepicker.addEventListener('close', function (e) {
      console.log(datepicker.MaterialDatePicker.selectedDate());

      // Reopen datepicker for development purposes
      // setTimeout(function () {
      //   datepicker.MaterialDatePicker.open();
      // }, 1000);
    });
  }
</script>
