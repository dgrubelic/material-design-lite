<div class="mdl-datepicker mdl-js-datepicker is-visible">

  <div class="mdl-datepicker__wrapper">
    <div class="mdl-datepicker__header">
      <div class="mdl-datepicker__header-year">2016</div><!-- /.mdl-datepicker__header-year -->

    <div class="mdl-datepicker__content">
      <div class="mdl-datepicker__navigation">
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-datepicker__previous-month"><i class="material-icons">keyboard_arrow_left</i></button>

        <div class="mdl-datepicker__current-month">
          May 2016
        </div><!-- /.mdl-datepicker__current-month -->

        <button class="mdl-button mdl-js-button mdl-button--icon mdl-datepicker__next-month"><i class="material-icons">keyboard_arrow_right</i></button>
      </div><!-- /.mdl-datepicker__navigation -->

      <div class="mdl-datepicker__week-days">

        <button class="mdl-datepicker__date">S</button><!-- /.mdl-datepicker__date -->

      <div class="mdl-datepicker__calendar">

        <div class="mdl-datepicker__week">
          <button class="mdl-datepicker__date">1</button><!-- /.mdl-datepicker__date -->

          <button class="mdl-datepicker__date">7</button><!-- /.mdl-datepicker__date -->
        </div><!-- /.mdl-datepicker__week -->

        <div class="mdl-datepicker__week">
          <button class="mdl-datepicker__date">8</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">9</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">10</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">11</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date mdl-datepicker__date--today">12</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">13</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">14</button><!-- /.mdl-datepicker__date -->
        </div><!-- /.mdl-datepicker__week -->

        <div class="mdl-datepicker__week">
          <button class="mdl-datepicker__date">15</button><!-- /.mdl-datepicker__date -->

          <button class="mdl-datepicker__date">17</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">18</button><!-- /.mdl-datepicker__date -->

          <button class="mdl-datepicker__date">20</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">21</button><!-- /.mdl-datepicker__date -->
        </div><!-- /.mdl-datepicker__week -->

          <button class="mdl-datepicker__date">22</button><!-- /.mdl-datepicker__date -->

          <button class="mdl-datepicker__date">24</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">25</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">26</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">27</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">28</button><!-- /.mdl-datepicker__date -->
        </div><!-- /.mdl-datepicker__week -->

        <div class="mdl-datepicker__week">
          <button class="mdl-datepicker__date">29</button><!-- /.mdl-datepicker__date -->
          <button class="mdl-datepicker__date">30</button><!-- /.mdl-datepicker__date -->

    <div class="mdl-datepicker__actions">
      <button class="mdl-button mdl-js-button mdl-button--accent mdl-datepicker__cancel">Cancel</button>
      <button class="mdl-button mdl-js-button mdl-button--accent mdl-datepicker__ok">Ok</button>
    </div><!-- /.mdl-datepicker__actions -->
  </div><!-- /.mdl-datepicker__wrapper -->

</div><!-- /.mdl-datepicker mdl-js-datepicker -->

<script type="text/javascript">
  window.onload = function() {
    var datepicker = document.querySelector('.mdl-js-datepicker');
    datepicker.MaterialDatePicker.selectedDate(new Date());
    datepicker.addEventListener('close', function (e) {
      console.log(datepicker.MaterialDatePicker.selectedDate());

      // Reopen datepicker for development purposes
      setTimeout(function () {
        datepicker.MaterialDatePicker.open();
      }, 1000);
    });
  }
</script>
