<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Date picker</title>
  <style type="text/css">
    body {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Datepicker attached to input</h6>
      
      <div id="demo-picker" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input" required>
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Fixed datepicker</h6>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--fixed">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Custom format datepicker</h6>
      
      <div id="custom-format" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--fixed">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Custom allowed date range</h6>
      
      <div id="custom-range" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--fixed">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Inline datepicker</h6>
      
      <div id="inline-datepicker" class="mdl-datepicker mdl-js-datepicker mdl-datepicker--inline is-visible">
        <p>Selected date: <span id="inline-selected-date"></span></p>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Landscape datepicker</h6>
      
      <div id="landscape-datepicker" class="mdl-textfield mdl-js-textfield mdl-datepicker mdl-js-datepicker mdl-datepicker--landscape mdl-datepicker--inline is-visible">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Dark theme datepicker</h6>
      
      <div id="dark-datepicker" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--inline mdl-datepicker--dark is-visible">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->
  
  <div class="mdl-grid">
    <div class="mdl-cell">
      <h6>Landscape dark theme datepicker</h6>
      
      <div id="dark-datepicker" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-datepicker mdl-js-datepicker mdl-datepicker--landscape mdl-datepicker--inline mdl-datepicker--dark is-visible">
        <input type="text" class="mdl-textfield__input mdl-datepicker__input">
        <label class="mdl-textfield__label">Select date</label>
      </div><!-- /.mdl-datepicker mdl-js-datepicker -->

    </div><!-- /.mdl-cell -->
  </div><!-- /.mdl-grid -->

  <script type="text/javascript">
    /**
     * Append leading zero if necessary
     * @param {number} number
     * @return {string}
     */
    var addLeadingZero = function(number)Â {
      return ('0' + number).substr(-2, 2);
    };

    // Setup global date format
    MaterialDatePicker.settings.format = 'yyyy-mm-dd';

    window.onload = function() {
      var customFormat = document.querySelector('#custom-format');
      customFormat.MaterialDatePicker.settings.format = function (selectedDate) {
        return [
          addLeadingZero(selectedDate.getDate()),
          addLeadingZero(selectedDate.getMonth() + 1),
          selectedDate.getFullYear()
        ].join('+');
      };

      var minDate = new Date(),
          maxDate = null;

      var customRange = document.querySelector('#custom-range');
      customRange.MaterialDatePicker.setRange(minDate, maxDate);

      var inlinePicker = document.querySelector('#inline-datepicker');
      var inlinePickerSpan = document.querySelector('#inline-selected-date');
      inlinePicker.addEventListener('change', function(e) {
        var selectedDate = inlinePicker.MaterialDatePicker.getSelectedDate();
        inlinePickerSpan.innerHTML = [
          selectedDate.getFullYear(),
          addLeadingZero(selectedDate.getMonth() + 1),
          addLeadingZero(selectedDate.getDate())
        ].join('-');
      });
    }
  </script>
</body>
</html>
